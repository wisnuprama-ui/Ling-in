<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% include "app_home/partials/head.html" %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}" />
</head>
<body>
    <content>
        <div class="container">
            <div class="flex">
                <div id="signup-section" class="signup-section">
                    <h2 class="font-weight-bold font-italic text-center">{{ TITLE }}</h2><br>
                    <h3 class="font-weight-bold text-center">{{ message }}</h3>
                    <br>
                    <form id="form" method="POST" enctype="multipart/form-data" action="{% url 'app_home:account_signup' %}">
                        {% if messages %}
                            <div class="messages">
                                {% for message in messages %}
                                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        {% csrf_token %}
                        {% for field in signup_form  %}
                        <div class="flex-item">
                            <b>{{ field.label_tag }}</b>
                            <br>
                            {{ field }}
                            <br>
                            <br>
                        </div>
                        {% endfor %}
                        <div class="flex-item">
                            <b>Birth Dates</b>
                            <br>
                            <input class="signup-form-date" type="date" name="date" id="date" required="required"/>
                            <br>
                            <br>    
                        </div>
                        <input id="submit" type="submit" class="btn btn-lg btn-block btn-info" value="Create">
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </content>
</body>
</html>
